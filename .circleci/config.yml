          POSTGRES_USER: slydev
          POSTGRES_DB: slydev
      - image: 249947021926.dkr.ecr.us-west-2.amazonaws.com/slyapi-slyapi:latest
        aws_auth:
          aws_access_key_id: $AWS_ACCESS_KEY_ID
