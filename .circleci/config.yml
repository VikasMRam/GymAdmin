workflows:
  version: 2

  build:
    jobs:
      # run build (unit tests, linting, quality checks etc etc) for PRs
      - build:
          filters:
            tags:
              only: /^v.*/
      - e2e:
          context: OPENVPN
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - build
            # - e2e TODO: remove after e2e is fixed. skip to unblock deploy
          filters:
            tags:
              only: /^v.*/
