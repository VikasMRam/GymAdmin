            - run:
                name: Installing Cypress deps
                command: sudo apt-get install xvfb libgtk-3-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2

            - save_cache:
                key: cache-v1-{{ arch }}-{{ .Branch }}-{{ checksum "package.json" }}
                paths:
