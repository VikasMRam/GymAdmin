# CircleCI 2.1 Config Overview: https://discuss.circleci.com/t/circleci-2-1-config-overview/26057
# Node orb: https://circleci.com/orbs/registry/orb/circleci/node
version: 2.1

orbs:
  node: circleci/node@1.1.2
  cypress: cypress-io/cypress@1

jobs:
  build:
    docker:
      - image: circleci/node:8.12 # though we use 8.9 only 8.12 has npm that supports npm ci

    working_directory: ~/project

    environment:
      TEST_RESULTS: test-results

    steps:
      - checkout:
          path: ~/project

      - run:
          name: Setup dirs
          command: mkdir -p $TEST_RESULTS

      - node/with-cache:
          cache-key: package-lock.json
          cache-version: v3
          use-strict-cache: true
          include-branch-in-cache-key: false
          steps:
            - run:
                name: Install deps
                command: |
                  if [ ! -d node_modules ]; then
                    npm ci
                  else
                    echo "node_modules from cache exist. So skipping install."
                  fi

            - run:
                name: Packages security audit
                command: |
                  if [[ -z "$CI_PULL_REQUEST" ]]; then
                    echo "Doing audit..."
                    if [[ -n $(npm audit | grep -E "(High | Critical)" -B3 -A10) ]]; then
                      exit 1
                    fi
                  else
                    echo "Not a commit build skipping audit"
                  fi

            - run:
                name: JavaScript Linter
                command: npm run lint -- --format junit -o "$TEST_RESULTS/lint/js-lint-results.xml"

            - run:
                name: JS Test Suite
                command: |
                  export JEST_JUNIT_OUTPUT="$TEST_RESULTS/junit/js-test-results.xml"
                  npm test -- --ci --maxWorkers=12

      # - persist_to_workspace:
      #     root: /home/circleci
      #     paths:
      #       - project
      #       - .cache

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results

  deploy:
    docker:
      - image: circleci/python:2.7

    working_directory: ~/project

    steps:
      - run:
          name: Check if Sly Master Repo
          command: |
            if [[ $CIRCLE_PROJECT_USERNAME != "seniorly" ]]; then
              echo "Skipping Deployment since this is not a Sly Master Build"
              circleci step halt
            fi

      - checkout:
          path: ~/project

      - run:
          name: Install awscli
          command: |
            sudo pip install awsebcli --upgrade

      - run:
          name: Set up environment
          command: |
            if [[ -n "$CIRCLE_TAG" ]]; then
              export VERSION=$CIRCLE_TAG
            else
              export LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
              export LATEST_COMMIT=$(git rev-parse --short HEAD)
              export NUMBER_OF_COMMITS=$(git rev-list --count HEAD ^$LATEST_TAG)
              export VERSION=$(git for-each-ref --format="%(refname:short)-$NUMBER_OF_COMMITS-$LATEST_COMMIT" --sort=-authordate --count=1 refs/tags)
            fi

            echo "export VERSION=$VERSION" >> ~/new_env_vars

            if [[ -n "$CIRCLE_TAG" ]]; then
              echo "export EB_ENV=slyreact-staging" >> ~/new_env_vars
              echo "export CYPRESS_baseUrl=http://www.myseniorly.com" >> ~/new_env_vars
            # elif [[ -n "$CIRCLE_PR_NUMBER" ]]; then
            #   echo "export EB_ENV=slyreact-test" >> ~/new_env_vars
            #   echo "export CYPRESS_baseUrl=http://test.teamseniorly.com" >> ~/new_env_vars
            elif [[ "$CIRCLE_BRANCH" = "master" ]]; then
              echo "export EB_ENV=slyreact-development" >> ~/new_env_vars
              echo "export CYPRESS_baseUrl=http://www.teamseniorly.com" >> ~/new_env_vars
            else
              export FEATURE_ENV=$(eb list | grep -w "$CIRCLE_BRANCH")
              if [[ "$FEATURE_ENV" == "slyreact-prod" || "$FEATURE_ENV" == "slyreact-staging" ]]; then
                echo "Tried to deploy to restricted env $FEATURE_ENV"
                return 1
              fi

              if [[ -n "$FEATURE_ENV" ]]; then
                echo "export EB_ENV=$FEATURE_ENV" >> ~/new_env_vars
                echo "export CYPRESS_baseUrl=http://$FEATURE_ENV.teamseniorly.com" >> ~/new_env_vars
              fi
            fi


            cat ~/new_env_vars >> $BASH_ENV
            source $BASH_ENV

            echo "VERSION=$VERSION"
            echo "EB_ENV=$EB_ENV"
            echo "CYPRESS_baseUrl=$CYPRESS_baseUrl"

            if [[ -z "$EB_ENV" ]]; then
              circleci step halt
            fi

      # TODO: remove once circle ci starts supporting customizable notifications in workflows
      - run:
          name: Send deploy start notification
          command: |
            export DESC_MSG=$(./.circleci/generate-deploy-status-message.sh)
            SLACK_NOTIFICATION_API_KEY=$SLACK_DEPLOY_NOTIFICATION_API_KEY ./.circleci/push-slack-notification.sh -t "Starting deploy to $EB_ENV" \
              -tl "$CIRCLE_BUILD_URL" -m "$DESC_MSG" -c "#66d3e4"

      - run:
          name: Deploy to EB
          command: |
            echo "Deploying $VERSION to $EB_ENV"
            eb use $EB_ENV
            export DEPLOY_FAILED=$(eb deploy $EB_ENV --timeout 60 -v --staged -l $VERSION | tee /dev/tty | grep -c "ERROR")

            if [ "$DEPLOY_FAILED" -gt 0 ]; then
              exit 1
            fi

      # TODO: remove once circle ci starts supporting customizable notifications in workflows
      - run:
          name: Send deploy success notification
          command: |
            export DESC_MSG=$(./.circleci/generate-deploy-status-message.sh)
            SLACK_NOTIFICATION_API_KEY=$SLACK_DEPLOY_NOTIFICATION_API_KEY ./.circleci/push-slack-notification.sh -t "Successfully deployed to $EB_ENV" \
              -tl "$CIRCLE_BUILD_URL" -m "$DESC_MSG" -c "#42c88a"
      - run:
          name: Send deploy failed notification
          when: on_fail
          command: |
            export DESC_MSG=$(./.circleci/generate-deploy-status-message.sh)
            SLACK_NOTIFICATION_API_KEY=$SLACK_DEPLOY_NOTIFICATION_API_KEY ./.circleci/push-slack-notification.sh -t "Failed deploying to $EB_ENV" \
              -tl "$CIRCLE_BUILD_URL" -m "$DESC_MSG" -c "#ed5c5c"

      - persist_to_workspace:
          root: /home/circleci
          paths:
            - new_env_vars

