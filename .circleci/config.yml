        environment:
          SLY_DBHOST: localhost
          SLY_DBNAME: slydev
          SLY_DBUSER: slydev
          SLY_DBPASSWORD: slydev
          POSTGRES_PASSWORD: slydev
          POSTGRES_USER: slydev
          POSTGRES_DB: slydev
      - image: 249947021926.dkr.ecr.us-west-2.amazonaws.com/slyapi-slyapi:latest
        aws_auth:
          aws_access_key_id: $AWS_ACCESS_KEY_ID
