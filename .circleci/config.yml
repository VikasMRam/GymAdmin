        environment:
          SLY_DBHOST: localhost
          SLY_DBNAME: slydev
          SLY_DBUSER: slydev
          SLY_DBPASSWORD: slydev
          POSTGRES_PASSWORD: slydev
          POSTGRES_USER: slydev
          POSTGRES_DB: slydev
